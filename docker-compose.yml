version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: partlogic-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
      - ./backend/app/data/sources_registry.json:/app/app/data/sources_registry.json
    environment:
      - SCRAPE_ENABLED=true
      - PLAYWRIGHT_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: partlogic-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000

  redis:
    image: redis:7-alpine
    container_name: partlogic-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

  # Uncomment for production with HTTPS:
